<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM||PAGE</title>
</head>
<body>
    <h2>This is fill up form</h2>
    <table>
        <tr>
            <td><label for="fN1">First Name:</label></td>
            <td><input type="text" name="fName" id="fN1" placeholder="Enter Your First Name"></td>
        </tr>
        <tr>
            <td><label for="lN2">Last Name:</label></td>
            <td><input type="text" name="lName" id="lN2" placeholder="Enter your Last name"></td>
        </tr>
        <tr>
            <td><label for="userName">Username:</label></td>
            <td><input type="text" name="userName" id="userName" placeholder="Enter your Username"></td>
        </tr>
        <tr>
            <td><label for="pass">Password:</label></td>
            <td><input type="password" name="pass" id="pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td><label for="cNumber">Contact Number:</label></td>
            <td><input type="number" name="cNumber" id="cNumber" placeholder="Contact Number"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><select>
                <option value="Default">Choose One</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="date2023">Date of Birth</label></td>
            <td><input type="date" name="date" id="date2023"></td>
        </tr>
        <tr>
            <td><label for="radio1">Science</label></td>
            <td>
                <input type="radio" name="branch" id="radio1">
            </td>
        </tr>
        <tr>
            <td><label for="radio2">Commerce</label></td>
            <td>
                <input type="radio" name="branch" id="radio2">
            </td>
        </tr>
        <tr>
            <td><label for="radio3">Arts</label></td>
            <td>
                <input type="radio" name="branch" id="radio3">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
        </tr>
        
    </table>

</body>
</html>
