<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 2px solid;
            padding: 4px;
            border-spacing: 20px;
        }
        .gColor{
           background-color: rgb(170, 244, 184);
            
        }
        .pColor{
            background-color: rgb(183, 145, 234);
        }
        .yColor{
            background-color: rgb(251, 251, 170);
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Scedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td  rowspan="2" class="yColor">8:00 am</td>
            <td  rowspan="2" class="pColor">5:00 pm</td>
            <td align="center">Introduction to XML</td>
        </tr>
        <tr>
            <td align="center">Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td  class="yColor">8:00 am</td>
            <td  class="yColor">11:00 am</td>
            <td  rowspan="2" align="center">XPath</td>
        </tr>
        <tr>
            <td class="yColor">11:00 am</td>
            <td class="gColor">2:00 pm</td>
        </tr>
        <tr>
            <td class="gColor">2:00 pm</td>
            <td class="pColor">5:00 pm</td>
            <td align="center">XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yColor">8:00 am</td>
            <td class="gColor">12:00 pm</td>
            <td align="center">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
